---
name: Release

on:
  push:
    branches: [ main ]
    tags:
      - v*

jobs:
  release:
    name: Released on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Caching
        uses: actions/cache@v4
        with:
          path: "~/.cache/bazel"
          key: ${{matrix.os}}-bazel
      - name: Install
        run: make install
      - name: Build
        run: make build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: bazel-buildfarm-artifact
          path: |
            bazel-bin/src/main/java/build/buildfarm/*_deploy.jar
            bazel-bin/src/main/java/build/buildfarm/tools/*_deploy.jar
  push:
    name: Pushed on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          github-server-url: https://gitee.com
          path: 'bazel-buildfarm-release'
          ref: 'main'
          repository: distbuild/bazel-buildfarm-release
          ssh-key: ${{ secrets.GITEE_DISTBUILD_PRIVATE_KEY }}
          ssh-strict: false
          token: ${{ secrets.GITEE_DISTBUILD_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          name: bazel-buildfarm-artifact
      - name: Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "angersax@sina.com"
          git commit -a -m "feat[gh]: updated from distbuild/bazel-buildfarm on gh"
          git push origin main
