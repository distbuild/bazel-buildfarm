apiVersion: apps/v1
kind: Deployment
metadata:
  name: shard-worker
  labels:
    name: shard-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      name: shard-worker
  template:
    metadata:
      labels:
        name: shard-worker
    spec:
      containers:
      - name: shard-worker
        image: buildfarm-shard-worker-image
        resources:
          limits:
            cpu: "2"
          requests:
            cpu: "2"
        ports:
        - containerPort: 8981
          name: "worker-comm"
        - containerPort: 9091
          name: "worker-metrics"
        env:
        - name: REDIS_URI
          value: "redis://redis-cluster-service:6379"
